<!doctype html>
<html>
    <head>
        <script src="../../../q/q.js"></script>
        <script src="../../uuid.js"></script>
        <script src="../../q-comm.js"></script>
    </head>
    <body>
        <iframe id="iframe" src="http://127.0.0.4:8080/q-comm/examples/3.CrossDomainIframe/iframe.html"></iframe>
        <script>

            var iframe = document.getElementById("iframe");
            // connection is based on iframe
                var remote = Q_COMM.Connection(iframe, {
                  "hi": function (message) {
                      console.log("index.html: local ", message);
                      return "Hi";
                  }
                }, {
                  origin: 'http://127.0.0.4:8080'
                });

                remote.invoke("hi", "Hello, Child!")
                .then(function (message) {
                  console.log("index.html: invoke then ", message);
                })
                .end();

        </script>
    </body>
</html>
